<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    
    
    
    <title>Loan calculator</title>
</head>

<!-- <style>
    .loading,#results{
        display: none;
    }
</style> -->

<body class="bg-dark">
    <section class="p-5 text-dark ">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto mt-5">
            <div class="card card-body text-center">
            <h1 class="heading display-5 pb-3 ">Loan Calculator</h1>
           
                <form id="loan-form">
                    <div class="form-group">
                        <div class="input-group ">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" placeholder="Loan Amount" id="Amount">
                        </div>
                    </div>

                    <div class="form-group pt-3">
                        <div class="input-group ">
                            <span class="input-group-text">%</span>
                            <input type="number" class="form-control" placeholder="Interest" id="interest">
                        </div>
                    </div>

                    <div class="form-group pt-3">
                        <input type="number" class="form-control" placeholder="Years to repay" id="years">

                    </div>

                    <div class="form-group pt-3">
                       <input type="submit" value="calculate" class="btn btn-dark btn-block">
                    </div>
                    
                </form>
                <!-- load here -->

                <div class="loading">
                    <img  class="img-fluid w-10 h-10"
                    src="img/Loading.gif" alt="">
                </div>

                <!-- result -->

                <div id="results" class="pt-4">
                <h5>Results</h5>
                <div class="form-group">
                    <div class="input-group ">
                        <span class="input-group-text">Monthly payment</span>
                        <input type="number" class="form-control"  id="monthly-payment" disabled>
                    </div>
                </div>

                <div class="form-group pt-2">
                    <div class="input-group ">
                        <span class="input-group-text">Total payment</span>
                        <input type="number" class="form-control"  id="total-payment" disabled>
                    </div>
                </div>

                <div class="form-group pt-2">
                    <div class="input-group ">
                        <span class="input-group-text">Total Interest</span>
                        <input type="number" class="form-control"  id="total-interest" disabled>
                    </div>
                </div>

            </div>


                </div>
                </div>
            </div>
            </div>
    </section>
</body>
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="js/app.js"></script>
</html>
